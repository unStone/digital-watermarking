<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text water mark</title>
  <script src="index.js"></script>
</head>
<body>
  <div>
    内容载体：<input type="text" placeholder id="encodeMessageInput" />
  </div>
  <div>
    水印：<input type="text" placeholder id="encodeWatermarkInput" />
  </div>
  生成的内容：<div id="textCopy"></div>

  <div>
    加水印后的内容：<input type="text" placeholder id="decodeMessageInput" />
  </div>
  解出水印内容：<div id="decodeMessage"></div>
</body>
</html>
